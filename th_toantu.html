<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputWidth = prompt("Nhập vào chiều rộng hình chữ nhật:");
        let inputHeigh = prompt("Nhập vào chiều cao hình chữ nhật");
        let Width = parseInt(inputWidth);
        let Heigh = parseInt(inputHeigh);
        let area = Width * Heigh;
        document.write("Chiều rộng hình chữ nhật là: " + Width);
        document.write("<br/>");
        document.write("Chiều dài hình chữ nhật là: " + Heigh);
        document.write("<br/>");
        document.write("Diện tích hình chữ nhập là: " + area);
        
    </script>
</body>
</html>
